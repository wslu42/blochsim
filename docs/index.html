<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GlowScript VPython Example</title>

  <!-- GlowScript CSS -->
  <link rel="stylesheet" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css">
  <link rel="stylesheet" href="https://www.glowscript.org/css/ide.css">

  <!-- jQuery + jQuery UI -->
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.min.js"></script>

  <script>
    alert('PING 1');               // 一定會跳窗
  </script>

  <!-- GlowScript runtime -->
  <script src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
  <script src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>
</head>
<body>
  <!-- Your VPython code goes here -->
  <script type="text/x-glowscript">GlowScript 3.2 VPython

  scene = canvas(title="GlowScript on GitHub Pages", width=600, height=400, background=color.white)

  ball = sphere(pos=vec(0,0,0), radius=0.5, color=color.cyan)

  arrow(pos=vec(0,0,0), axis=vec(1,0,0), color=color.red)
  label(pos=vec(0,1,0), text="Hello GitHub Pages!", height=16, box=False)

  while True:
      rate(60)
      ball.pos.x = 2 * cos(scene.time)
      ball.pos.y = 2 * sin(scene.time)
  </script>
</body>
</html>
