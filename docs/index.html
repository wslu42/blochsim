<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web VPython on GitHub Pages</title>

  <!-- GlowScript 需要的 CSS -->
  <link rel="stylesheet" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css">
  <link rel="stylesheet" href="https://www.glowscript.org/css/ide.css">

  <!-- jQuery + jQueryUI -->
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery.min.js"></script>
  <script src="https://www.glowscript.org/lib/jquery/2.1/jquery-ui.min.js"></script>
</head>
<body>
  <!-- GlowScript 容器 -->
  <div id="glowscript" class="glowscript"></div>

  <script>
    window.__context = { glowscript_container: $("#glowscript").removeAttr("id") };
  </script>

  <!-- GlowScript 原始程式碼 -->
  <script type="text/x-glowscript">
    GlowScript 3.2 VPython
    scene = canvas(title='Hello Web VPython', width=600, height=400, background=vec(1,1,1))
    ball = sphere(pos=vec(0,0,0), radius=0.6, color=color.cyan, opacity=0.3)
    arr = arrow(pos=vec(0,0,0), axis=vec(1,1,1), color=color.magenta)
  </script>

  <!-- GlowScript runtime 必須在最後 -->
  <script src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
  <script src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>
</body>
</html>
