<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>BlochSim — GlowScript Export</title>
  <style>
    /* 方便觀察容器是否有被掛上內容 */
    #glowscript { border: 8px dashed #999; padding: 8px; }
  </style>
</head>
<body>

<div id="glowscript" class="glowscript">

  <!-- ✅ 改用穩定 CDN：jQuery 2.1.4 + jQuery UI 1.12.1 -->

  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- GlowScript runtime（保持 3.2） -->
  <script src="https://www.glowscript.org/package/glow.3.2.min.js"></script>
  <script src="https://www.glowscript.org/package/RSrun.3.2.min.js"></script>

  <!-- ========= 下面整段就是你的 export JS；中間內容保持不動 ========= -->
  <script>
// START JAVASCRIPT (export)
;(function() {;
var ρσ_modules = {};
ρσ_modules.pythonize = {};

async function __main__() {
"use strict";
    var display = canvas;
    var scene = canvas();

    // ...（你的程式內容保持不動）...

    bT = ρσ_interpolate_kwargs.call(this, button, [ρσ_desugar_kwargs({text: "T gate", pos: scene.title_anchor, bind: T_gate})]);
    (await sleep(.1));
    "157";

    "158";

};

    __module__ : {value: null}
});

// ✅ 這一行是唯一需要修改的地方：不要 removeAttr('id')
$(function () {
  window.__context = { glowscript_container: $("#glowscript") };
  __main__();
});
})(); // END export wrapper
// END JAVASCRIPT
  </script>
  <!-- ========= export JS 結束 ========= -->
</div>

</body>
</html>
