<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web VPython on GitHub Pages</title>

  <!-- 本地 CSS -->
  <link rel="stylesheet" href="./css/jquery-ui.custom.css">
  <link rel="stylesheet" href="./css/ide.css">

  <!-- 本地 jQuery + jQuery UI（先 jQuery 再 UI） -->
  <script src="./vendor/jquery/jquery-2.1.0.min.js"></script>
  <script src="./vendor/jquery-ui/jquery-ui.min.js"></script>

  <!-- GlowScript runtime（放在 head，確保會自動掃描 x-glowscript） -->
  <script src="./vendor/glowscript/glow.3.2.min.js"></script>
  <script src="./vendor/glowscript/RSrun.3.2.min.js"></script>
</head>
<body style="margin:0">
  <!-- GlowScript 容器 -->
  <div id="glowscript" class="glowscript"></div>

  <!-- 指定 GlowScript 掛載容器 -->
  <script>
    window.__context = { glowscript_container: $("#glowscript").removeAttr("id") };
  </script>

  <!-- 最小化「活人檢查」 -->
  <script>
    (function(){
      const TAG = 'dbg1';
      console.log('[alive]', TAG);
      console.log('[alive] jQuery :', typeof window.$);
      console.log('[alive] GS blocks :', document.querySelectorAll('script[type="text/x-glowscript"]').length);

      // 只有 ?debug=1 時顯示右下角 LIVE 徽章
      if (new URLSearchParams(location.search).get('debug') === '1') {
        const b = document.createElement('div');
        b.textContent = 'LIVE';
        b.style.cssText = 'position:fixed;right:8px;bottom:8px;padding:2px 6px;font:12px/1.2 system-ui;' +
                          'background:#28a745;color:#fff;border:1px solid #1e7e34;border-radius:4px;' +
                          'opacity:.75;z-index:9999';
        document.body.appendChild(b);
      }
    })();
  </script>

  <!-- 你的 GlowScript 原始碼 -->
  <script type="text/x-glowscript">
GlowScript 3.2 VPython
scene = canvas(title='Hello Web VPython', width=600, height=400, background=vec(1,1,1))
ball = sphere(pos=vec(0,0,0), radius=0.6, color=color.cyan, opacity=0.3)
arr = arrow(pos=vec(0,0,0), axis=vec(1,1,1), color=color.magenta)
  </script>
</body>
</html>
