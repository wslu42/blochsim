<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>GlowScript (JS API) Minimal</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://www.glowscript.org/css/redmond/2.1/jquery-ui.custom.css">
  <link rel="stylesheet" href="https://www.glowscript.org/css/ide.css">

  <!-- jQuery + jQuery UI（這組和 GlowScript 3.2 相容） -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- 只需要 glow，先暫時不用 RSrun（因為我們不做編譯） -->
  <script src="https://www.glowscript.org/package/glow.3.2.min.js"></script>

  <style>
    #gsbox { border: 8px dashed #999; padding: 8px; }
  </style>
</head>
<body>

  <div id="gsbox" class="glowscript"></div>

  <script>
    // 把畫布綁到容器
    $(function () {
      window.__context = { glowscript_container: $("#gsbox") };

      // 直接用 GlowScript 的 JS API 建立畫布與物件
      var scene = canvas({ title:"Test Scene", width:640, height:360, background: color.white });

      // 畫布裡立刻看得到的東西
      sphere({ pos: vec(0,0,0), radius: 0.4, color: color.cyan, opacity: 0.8 });
      label({ pos: vec(0,0,0), text: "Hello GlowScript!", height: 20, color: color.black, box: false });

      // 畫布下方的輸出（不是瀏覽器 Console）
      print("✅ GlowScript print works (JS API)!");
      scene.append_to_caption("\\n[dbg] appended caption line\\n");
    });
  </script>
</body>
</html>
